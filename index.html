<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Login</title>
   
    <script src="https://duduapenas.github.io/loginpage/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;1,6..12,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;1,6..12,900&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content first-content"> <!--primeiro conteudo-->
            <div class="first-column"><!--primeira conteudo-->
                <h2 class="title-primary">Bem vindo de volta!</h2>
                <p class="descricao descricao-primary">E aí, programador!</p>
                <p class="descricao descricao-primary">Entre para desbravar linhas de código.</p>
                <button id="login" class="btn btn-primary">LOGIN</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Crie sua conta</h2>
                <div class="social-media">
                    <ul class="lista-socialmedia">
                        <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </li>
                    </a>
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fa-brands fa-facebook-f"></i>
                        </li>
                    </a>
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fa-brands fa-github"></i>
                        </li>
                    </a>
                    </ul>
                </div><!-- midias sociais login -->
                <p class="descricao descricao-second">Ou utilize seu email para o registro</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fa-solid fa-user icon-modify"></i>
                        <input type="text" placeholder="Digite seu nome">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Digite sua senha">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Digite seu email">
                    </label>
                    <button class="btn btn-second">Registrar-se</button>
                </form>
            </div><!--segunda coluna-->
        </div><!--segundo conteudo-->
        <div class="content second-content">
            <div class="first-column"><!--primeira coluna-->
                <h2 class="title title-primary">Olá desenvolvedor!</h2>
                <p class="descricao descricao-primary">Insira seus dados pessoais</p>
                <p class="descricao descricao-primary">e inicie sua jornada dev.</p>
                <button id="registrar" class="btn btn-primary">Registrar-se</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Entre em sua conta</h2>
                <div class="social-media">
                    <ul class="lista-socialmedia">
                        <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </li>
                    </a>
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fa-brands fa-facebook-f"></i>
                        </li>
                    </a>
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fa-brands fa-github"></i>
                        </li>
                    </a>
                    </ul>
                </div><!-- midias sociais login -->
                <p class="descricao descricao-second">Ou utilize seu email para login</p>
                <form class="form">
                    <form class="form">     
                        <label class="label-input" for="">
                            <i class="fa-solid fa-envelope icon-modify"></i>
                            <input type="email" placeholder="Digite seu email">
                        </label>                  
                        <label class="label-input" for="">
                            <i class="fa-solid fa-lock icon-modify"></i>
                            <input type="password" placeholder="Digite sua senha">
                        </label>                                        
                        <a class="password" href="#">Esqueceu sua senha?</a>
                        <button class="btn btn-second">Entrar</button>

                </form>
            </div><!--segunda coluna-->
        </div><!--segundo conteudo-->

    </div>
    <script src="js/app.js"></script>
</body>

</html>
